<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Bean Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Welcome to Bean Tracker</h1>
	
	<form name="beanForm">
		<input type="number" name="beanId">
		<button name="lookup">Get Bean by Id</button>
	</form>
	<div id="output">
		<div id="beanData"></div>
	</div>
	<div id='beanList'><ul></ul></div>
	<form name="deleteById">
        <input type="number" name="id">
        <button name="delete">Delete Bean by ID</button>
    </form>
	<div id="newBeanFormDiv">
		<hr>
		<form name="addBeanForm">
			<label for="name">Name</label> <input id="name" type="text" name="name">
			<br> 
			<label for="brand">Brand</label> <input id = "brand" type="text" name="brand"> <br> 
				
				<label for="type">Blend or Single Origin</label> <input id = "type" type="text" name="type"> <br>				
				 <label
				for="process">Process</label> <input id ="process" type="text" name="process"><br> 			
			<label for="growingRegion">Growing Region</label> <input
			id="growingRegion"	type="text" name="growingRegion"> <br> 
				<label
				for="growingAltitude">Growing Altitude</label> <input type="number"
				name="growingAltitude" id="growingAltitude"> <br> 
				<label for="blendBase">Blend Base</label> <input type="text" name="blendBase" id="blendBase"> <br>
				 <label
				for="roastLevel">Roast Level</label> <input type="text"
				name="roastLevel" id="roastLevel" > <br>
				 <label for="buyAgain">Buy Again?</label> 
				<select name="buyAgain">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select><br>
			
			 <label for="rating">Rating</label> <input type="number"
				name="rating" id="rating" min="1" max="5"> <br>
			<button name="addBean">Add Bean</button>
		</form>
	</div>

</body>
</html>
